<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h3 class="card-title text-center mb-3" style="color: var(--quaternary-color);">Register</h3>
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="registerUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="registerUsername" placeholder="Enter username" required>
          <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
          <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div class="text-center">
          <span>Already have an account?</span>
          <a href="{{ url_for('login') }}">Login</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Firebase Config -->
  <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
  <!-- Registration Script -->
  <script>
    (function () {
      'use strict';
      const form = document.getElementById('registerForm');
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          event.preventDefault();
          const username = document.getElementById('registerUsername').value;
          const email = document.getElementById('registerEmail').value;
          const password = document.getElementById('registerPassword').value;
          fetch("/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password })
          })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              alert("Registration error: " + data.error);
            } else {
              alert("Registration successful. Please login.");
              window.location.href = "{{ url_for('login') }}";
            }
          })
          .catch(error => {
            alert("Registration error: " + error.message);
          });
        }
        form.classList.add('was-validated');
      });
    })();
  </script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
